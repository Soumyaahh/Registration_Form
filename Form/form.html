<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML Form</title>

    <link rel="stylesheet" href="form.css" />

  </head>
  <body>

    <div class="divMain">
      <form name="contactForm" onsubmit="return validSub()">
       
        <h2><u>Application Form</u></h2>
        
        <div class="row">
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="nameId" />
          <div class="error" id="nameErr"></div>
        </div>
        
       
        <div class="row">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="emailID" />
          <div class="error" id="emailErr"></div>
        </div>
       
       
        <div class="row">
          <label for="mobile">Mobile Number:</label>
          <input type="number" name="mobile" id="number" />
          <div class="error" id="mobileErr"></div>
        </div>
       
       
        <div class="row">
          <label for="country">Country:</label>
          <select name="country" id="Country">
            <option hidden>----------- Select Your Country ----------</option>
            <option>India</option>
            <option>Canada</option>
            <option>Germany</option>
            <option>France</option>
            <option>Japan</option>
            <option>South Korea</option>
            <option>Brazil</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
          <div class="error" id="countryErr"></div>
        </div>
        
        
        <div class="row">
          <label for="gender">Gender:</label>
          <div class="radio_option">
            <label>
              <input type="radio" value="male" name="gender" id="genderID">Male</label>
            <label>
              <input type="radio" value="female" name="gender" id="genderID">Female</label>

          </div>
          <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
        </div>
      </form>
      <button onclick="validSub()" id="Submit">Submit</button>
    </div>
  </body>
  <script src="./form.js"></script>
</html>
